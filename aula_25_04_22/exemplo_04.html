<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04 - Condicionais</title>
    <style>
        body{
            background-color: blanchedalmond;
            text-align: center;
            padding-top: 15%;
            font-size: 2em;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>    
    Velocidade do carro: <input id="txtVel" type="number"> Km/h
    <input type="button" value="VERIFICAR" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular(){
            var txtV = document.querySelector('input#txtVel')
            var res = document.querySelector('div#resultado')
            var vel = Number(txtV.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} </strong>Km/h</p>`
            if(vel>60){
                res.innerHTML += `<p>Você foi <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança!</p>`
        }
    </script>
</body>
</html>
