<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício nacionalidade</title>
    <style>
        body{
            background-color: blanchedalmond;
            text-align: center;
            padding-top: 15%;
            font-size: 2em;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>INFORMAR NACIONALIDADE</h1>    
    País: <input id="txt" type="text"> 
    <input type="button" value="CONFIRMAR" onclick="informar()">
    <div id="resultado"></div>
    <script>
        function informar(){
            var txt = document.querySelector('input#txt')
            var res = document.querySelector('div#resultado')
            var nac = (txt.value)
            var nac = nac.toUpperCase()
            res.innerHTML = `<p>Você nasceu no <strong>${nac}</strong></p>`
            if(nac =='BRASIL'){
                res.innerHTML += `<p>Você é <strong>BRASILEIRO!</strong></p>`
            }else{
                res.innerHTML += `<p>Você é estrangeiro men</p>`
            } 
            res.innerHTML += `<p>Copa do mundo vem aí heinn</p>`
        }
    </script>
</body>
</html>
